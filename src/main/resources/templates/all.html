<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container">
  <br>
  <h1 class="text-secondary border border success border-top-0 border-left-0 border-right-0"
      th:text="${title}"></h1>
  <table class="table table-striped">
    <thead>
    <th>Nombre del local</th>
    <th>direccion</th>
    <th>Ciudad</th>
    <th>Editar</th>
    <th>Eliminar</th>
    <th>Ver productos</th>
    </thead>
    <tbody>
    <tr th:each="store:${stores}">

      <td th:text="${store.name}"></td>
      <td th:text="${store.address}"></td>
      <td th:text="${store.city}"></td>
      <td><a class="btn btn-primary btn-xs" th:href="@{/store/form/} + ${store.id}"
             th:text="'Editar'"></a></td>
      <td><a class="btn btn-danger btn-xs" th:href="@{/store/eliminar/} + ${store.id}"
             th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que deseas eliminar?')"></a>
      </td>
      <td><a class="btn btn-secondary btn-xs" th:href="@{/productByStore/} + ${store.id}" th:text="'Productos'"></a>
      </td>

    </tr>
    </tbody>
  </table>

  <div class="container">
    <a class="btn btn-primary" th:href="@{/store/form}">Agregar local</a>

    <a class="btn btn-primary " th:href="@{/product/form}">Agregar productos</a>
  </div>
</div>


<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
